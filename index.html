<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPMART ONLINE RESERVATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">POPMART Reservation</a>
        </div>
    </nav>
    
    <div class="container mt-5 text-center">
        <h1 class="cute-heading">Welcome to POPMART Online Reservation</h1>
        <p class="cute-paragraph">Reserve your favorite collectibles with ease and style!</p>

        <details ontoggle="alert('The ontoggle event just got triggered')">
            <summary>
                INSTRUCTIONS
            </summary>

            <p>
                Press the button to reserve.
            </p>
        </details>
        
        <button class="btn btn-primary cute-button" onclick="toggleReservation()">Reserve Now</button>
        <div id="reservationForm" style="display: none;" class="mt-3">
            <input type="text" id="name" class="form-control mb-2" placeholder="Enter your name">
            <input type="email" id="email" class="form-control mb-2" placeholder="Enter your email">
            <select id="item" class="form-control mb-2">
                <option value="Labubu - into the wild">Labubu - into the wild</option>
                <option value="Labubu - checkmate">Labubu - checkmate</option>
                <option value="Labubu - halloween">Labubu - halloween</option>
            </select>
            <div class="mt-2">
                <label for="price" class="form-label">Price:</label>
                <select id="price" class="form-control mb-2">
                    <option value="6000 php">6000 php</option>
                    <option value="7000 php">7000 php</option>
                    <option value="8500 php">8500 php</option>
                </select>
            </div>
            <div class="mt-2">
                <label for="schedule" class="form-label">Pick-up Schedule:</label>
                <select id="schedule" class="form-control mb-2">
                    <option value="Morning (9AM - 12PM)">Morning (9AM - 12PM)</option>
                    <option value="Afternoon (1PM - 5PM)">Afternoon (1PM - 5PM)</option>
                    <option value="Evening (6PM - 9PM)">Evening (6PM - 9PM)</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="confirmReservation()">Confirm Reservation</button>
            <button type="button" class="btn btn-danger" onclick="window.location.reload();" id="refresh" onmouseover="changeTextColor()" onmouseout="resetTextColor()">Refresh</button>
        </div>
        <p id="output" class="mt-3 cute-text"></p>
    </div>

    <div class="container text-center mt-5">
        <h2 class="cute-heading">See you there! ðŸ˜Šâœ¨</h2>
        <img src="labubu.jpg" alt="Cute POPMART Character" class="img-fluid" style="max-width: 300px; border-radius: 15px; box-shadow: 4px 4px 10px #ff69b4;">
    </div>
    
    <footer class="text-center mt-5 p-3 bg-dark text-white">
        &copy; 2025 POPMART Online Reservation | Cerinne Kimberlee S. Olmedo | 9-Ruby 
    </footer>

    <script>
        function toggleReservation() {
            let form = document.getElementById('reservationForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function confirmReservation() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let item = document.getElementById('item').value;
            let price = document.getElementById('price').value;
            let schedule = document.getElementById('schedule').value;
            
            if(name && email) {
                document.getElementById('output').innerHTML = `Thank you, ${name}! Your reservation for ${item} at ${price} has been confirmed. Your pick-up schedule is ${schedule}. ðŸ’–`;
            } else {
                document.getElementById('output').innerHTML = "Please fill out all fields! ðŸš¨";
            }
        } 
    </script>
</body>
</html>
